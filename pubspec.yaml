name: woundcare_ai_tablet
description: WoundCare AI - Pressure Wound Analysis App for Healthcare Professionals

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.3.3
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  
  # State Management
  provider: ^6.1.5+1
  
  # Database
  sqflite: ^2.4.2
  path: ^1.9.1
  path_provider: ^2.1.1
  
  # Image Handling
  image_picker: ^1.0.4
  image: ^4.6.0
  
  # TFLite
  http: ^1.6.0
  
  # Charts for progress tracking
  fl_chart: ^0.66.0
  
  # Video player for tutorials
  url_launcher: ^6.2.1
  
  # Utilities
  intl: ^0.20.2
  uuid: ^4.2.1
  share_plus: ^7.2.1
  camera: ^0.10.5+9
  shared_preferences: ^2.2.2
  geolocator: ^10.1.0
  flutter_local_notifications: ^17.2.1
  timezone: ^0.9.3
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4
  cloud_firestore: ^6.1.2
  cryptography: ^2.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  generate: true
  uses-material-design: true
  
  assets:
    - assets/images/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
